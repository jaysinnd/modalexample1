<!DOCTYPE html>
<html lang="en">
<head>

    <title>Easy Modal</title>
    <link rel="stylesheet" href="./css/styles2.css" type="text/css"/>

<body>
    <button id="modalBtn" class="button">Clicky</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Hello, I am Modal</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quaerat facilis eius ipsa pariatur, ut, 
                    maiores tempora veniam id quidem odio nulla tenetur aut 
                    aperiam dolor deleniti suscipit mollitia omnis debitis?</p>
            </div>
            <div class="modal-footer">
                <h3>Modal-Footer</h3>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
